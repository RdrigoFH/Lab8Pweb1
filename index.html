<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="main.cgi" method="post">
    <input type="text" name="numero1" placeholder="Ingrese numero" required>
    <select name="operacion" required>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="numero2" placeholder="Ingrese numero" required>
    <input type="submit" value="Calcular">
  </form>

</body>
</html>
